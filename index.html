<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Meditation Timer</title>
</head>
<body>
  <div class="main" role="main">
    <div class="timer">
      <h1 class="main-heading">Meditation Timer</h1>
      <form class="time-form js-time-form">
        <label for="time">Time (in minutes):</label>
          <input type="number" class="time-input js-time-input" name="time" id="time" placeholder="120" min="1" max="999" required>
          <div class="time-input-error"></div>
          <button class="timer-button js-timer-button">Start Meditating!</button>
      </form>
      <div class="clock-container js-clock-container">
        <div class="clock js-clock"></div>
        <ul class="clock-buttons js-clock-buttons">
            <li class="play clock-button"><i class="fas fa-play js-play-icon inactive-icon"></i></li>
            <li class="pause clock-button"><i class="fas fa-pause js-pause-icon"></i></li>
            <li class="stop clock-button"><i class="fas fa-stop js-stop-icon"></i></li>
            <li class="restart clock-button"><i class="fas fa-redo js-restart-icon"></i></li>
        </ul>
    </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
