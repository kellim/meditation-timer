<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditation Timer</title>
</head>
<body>
  <div class="timer">
    <form class="time-form js-time-form">
      <label for="time">Time:</label>
        <input type="text" class="time-input js-time-input" name="time" id="time" placeholder="10:00" required>
        <button class="timer-button">Start Meditating!</button>
    </form>
  </div>
</body>
</html>
