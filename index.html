<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Meditation Timer</title>
</head>
<body>
  <div class="main" role="main">
    <div class="timer">
      <form class="time-form js-time-form">
        <label for="time">Time:</label>
          <input type="text" class="time-input js-time-input" name="time" id="time" placeholder="10:00" required>
          <button class="timer-button js-timer-button">Start Meditating!</button>
      </form>
    </div>
  </div>
</body>
</html>
