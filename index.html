<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Meditation Timer</title>
</head>
<body>
  <div class="main" role="main">
    <div class="timer">
      <h1 class="main-heading">Meditation Timer</h1>
      <form class="time-form js-time-form">
        <label for="time">Time (in minutes):</label>
          <input type="number" class="time-input js-time-input" name="time" id="time" placeholder="120" min="1" max="999" required>
          <div class="time-input-error"></div>
          <button class="button timer-button js-timer-button">Start Meditating!</button>
      </form>
      <div class="clock-container js-clock-container">
        <div class="clock js-clock"></div>
        <ul class="clock-buttons js-clock-buttons">
            <li class="play"><button disabled class="clock-button js-play-button" aria-label="Play"><i aria-hidden class="fas fa-play"></i></button></li>
            <li class="pause"><button class="clock-button js-pause-button" aria-label="Pause"><i aria-hidden class="fas fa-pause"></i></button></li>
            <li class="stop"><button class="clock-button js-stop-button" aria-label="Stop"><i aria-hidden class="fas fa-stop"></i></button></li>
            <li class="restart"><button class="clock-button js-restart-button" aria-label="Restart"><i aria-hidden class="fas fa-redo"></i></button></li>
        </ul>
    </div>
  </div>
  <div class="modal js-modal">
    <div class="modal-content">
      <button class="modal-close-button js-modal-close-button" aria-label="Close">
        <i aria-hidden class="fas fa-times"></i>
      </button>
      <div class="modal-text">
        <p>Time's up!</p>
        <i aria-hidden class="far fa-clock modal-icon"></i>
      </div>
      <button class="button modal-button js-modal-button">OK</button> 
    </div>
  </div>
  <audio src="sound/timesup.wav" preload class="js-times-up-sound"></audio>
  <script src="js/app.js"></script>
</body>
</html>
